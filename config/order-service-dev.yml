spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin
  instance:
    prefer-ip-address: true #显示IP地址
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port} #显示格式 
    
server:
  port: 8201

  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka

feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream